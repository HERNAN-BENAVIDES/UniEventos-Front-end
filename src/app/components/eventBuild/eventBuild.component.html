<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creador de Eventos</title>
  <link rel="stylesheet" href="eventBuild.component.css">
</head>
<body>
<div class="container">
  <form id="eventForm" class="card">
    <div class="card-header">
      <h2 class="card-title">Crear Nuevo Evento</h2>
    </div>
    <div class="card-content">
      <div class="form-grid">
        <div class="form-group nombre-evento">
          <label for="nombre">Nombre del Evento</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="evento.nombre" required>
        </div>

        <div class="form-group tipo-evento">
          <label for="tipo">Tipo de Evento</label>
          <select id="tipo" name="tipo" [(ngModel)]="evento.tipo" required>
            <option value="">Selecciona el tipo de evento</option>
            <option value="concierto">Concierto</option>
            <option value="conferencia">Conferencia</option>
            <option value="deportivo">Deportivo</option>
            <option value="cultural">Cultural</option>
          </select>
        </div>

        <div class="form-group departamento">
          <label for="departamento">Departamento</label>
          <input type="text" id="departamento" name="departamento" [(ngModel)]="evento.departamento" required>
        </div>

        <div class="form-group ciudad">
          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad" name="ciudad" [(ngModel)]="evento.ciudad" required>
        </div>

        <div class="form-group full-width">
          <div class="address-grid">
            <div>
              <label for="barrio">Barrio</label>
              <input type="text" id="barrio" name="barrio" [(ngModel)]="evento.barrio" required>
            </div>
            <div>
              <label for="calle">Calle</label>
              <input type="text" id="calle" name="calle" [(ngModel)]="evento.calle" required>
            </div>
            <div>
              <label for="residencia">Residencia</label>
              <input type="text" id="residencia" name="residencia" [(ngModel)]="evento.residencia" required>
            </div>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="descripcion">Descripción del Evento</label>
          <textarea id="descripcion" name="descripcion" [(ngModel)]="evento.descripcion" required></textarea>
        </div>

        <div class="form-group">
          <label for="poster">Poster del evento</label>
          <input type="file" id="poster" name="poster" (change)="onFileChange($event, 'poster')" accept="image/*" required>
        </div>

        <div class="form-group">
          <label for="distribucionLocalidades">Distribución de localidades</label>
          <input type="file" id="distribucionLocalidades" name="distribucionLocalidades" (change)="onFileChange($event, 'distribucionLocalidades')" accept="image/*" required>
        </div>
      </div>

      <div class="localidades">
        <label>Localidades</label>
        <div id="localidadesContainer"></div>
        <div *ngFor="let localidad of evento.localidades; let i = index" class="localidad">
          <input type="text" [(ngModel)]="localidad.nombre" name="localidad-nombre-{{i}}" placeholder="Nombre de la localidad" required>
          <input type="number" [(ngModel)]="localidad.precio" name="localidad-precio-{{i}}" placeholder="Precio" required>
          <button type="button" class="btn btn-danger" (click)="removeLocalidad(i)">Eliminar</button>
        </div>
        <button (click)="addLocalidad()" type="button" id="addLocalidad" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
          Añadir Localidad
        </button>
      </div>

      <button (click)="crearEvento()" type="submit" class="btn btn-primary full-width">Crear Evento</button>
    </div>
  </form>
</div>
</body>
</html>
