<div class="flex flex-col min-h-screen">
  <!-- Imágenes de la cabecera (Banner de eventos) con hover -->
  <div class="relative w-full h-64 overflow-hidden">
    <div class="grid grid-cols-5 gap-4">
      <div class="container" *ngFor="let event of eventsNext; let i = index">
        <!-- Este bloque mostrará las imágenes de los eventos más cercanos -->
        <img [src]="'assets/images/' + event.poster" [alt]="event.nombre" class="object-cover w-full h-48" />
      </div>
    </div>
  </div>

  <!-- Combobox de filtros -->
  <nav class="bg-muted py-4 px-6">
    <div class="flex items-center gap-4">
      <select class="combobox-button" [(ngModel)]="selectedCity" (change)="onCityChange(selectedCity)">
        <option value="all">All cities</option>
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>        <!-- Opciones de ciudades -->
      </select>
      <select class="combobox-button" [(ngModel)]="selectedCategory" (change)="onCategoryChange(selectedCategory)">
        <option value="all">All categories</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>        <!-- Opciones de categorías -->
      </select>
    </div>
  </nav>

  <!-- Mostrar mensaje si no hay eventos -->
  <div *ngIf="noEventsMessage" class="alert alert-info">
    {{ noEventsMessage }}
  </div>

  <!-- Tarjetas de eventos -->
  <main class="flex-1 py-8 px-6">
    <div *ngIf="events.totalElements > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
      <div *ngFor="let event of events.content" class="card" (click)="onEventClick(event.id)">
        <img [src]="'assets/images/' + event.poster" [alt]="event.nombre" class="card-image" />
        <div class="p-4">
          <h3 class="text-lg font-bold">{{ event.nombre }}</h3>
          <p class="text-muted-foreground">{{ event.fecha }}</p>
          <p class="text-muted-foreground">{{ event.direccion }}</p>
          <p class="text-muted-foreground">{{ event.tipoEvento }}</p>
          <p class="mt-2">{{ event.descripcion }}</p>
        </div>
      </div>
    </div>

    <div *ngIf="eventsNext.length === 0 && !noEventsMessage" class="alert alert-info">
      No se encontraron eventos para los filtros seleccionados.
    </div>
  </main>

</div>
