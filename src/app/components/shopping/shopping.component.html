<div class="card">
  <div class="card-header">
    <h2 class="card-title">Concierto de Rock en Vivo</h2>
  </div>
  <div class="card-content">
    <div class="images">
      <img src="assets/images/Distribución%20de%20Localidades%20Movistar%20Arena.png" alt="Distribución de localidades" class="event-image">
    </div>
    <div class="locations">
      <div *ngFor="let localidad of localidades" class="location-item">
        <div class="location-info">
          <h3>{{localidad.nombre}}</h3>
          <p>{{localidad.precio | currency:'USD':'symbol':'1.0-0'}}</p>
        </div>
        <div class="quantity-control">
          <button (click)="actualizarCantidad(localidad.id, -1)" [disabled]="localidad.cantidad === 0">-</button>
          <input type="number" [(ngModel)]="localidad.cantidad" (ngModelChange)="actualizarCantidad(localidad.id, $event - localidad.cantidad)">
          <button (click)="actualizarCantidad(localidad.id, 1)">+</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="total">
      Total: {{totalPrecio | currency:'USD':'symbol':'1.0-0'}} ({{totalEntradas}} entradas)
    </div>
    <div class="actions">
      <button class="btn btn-outline" (click)="addToCart()">
        <i class="icon-cart"></i> Añadir al carrito
      </button>
      <button class="btn btn-primary" (click)="buyNow()">Comprar ahora</button>
    </div>
  </div>
</div>
