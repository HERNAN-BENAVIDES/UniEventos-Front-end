<div class="card">
  <div class="card-header">
    <h2 class="card-title">Perfil de Usuario</h2>
    <p class="card-description">Visualiza y edita tu información personal</p>
  </div>
  <div class="card-content">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input
          id="nombres"
          name="nombres"
          [(ngModel)]="usuario.nombres"
          required
          [disabled]="!modoEdicion"
          class="form-control"
        >
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="primerApellido">Primer Apellido</label>
          <input
            id="primerApellido"
            name="primerApellido"
            [(ngModel)]="usuario.primerApellido"
            required
            [disabled]="!modoEdicion"
            class="form-control"
          >
        </div>
        <div class="form-group">
          <label for="segundoApellido">Segundo Apellido</label>
          <input
            id="segundoApellido"
            name="segundoApellido"
            [(ngModel)]="usuario.segundoApellido"
            required
            [disabled]="!modoEdicion"
            class="form-control"
          >
        </div>
      </div>
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input
          id="cedula"
          name="cedula"
          [(ngModel)]="usuario.cedula"
          readonly
          class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input
          id="correo"
          name="correo"
          type="email"
          [(ngModel)]="usuario.correo"
          readonly
          class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          id="telefono"
          name="telefono"
          type="tel"
          [(ngModel)]="usuario.telefono"
          [disabled]="!modoEdicion"
          class="form-control"
        >
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button *ngIf="!modoEdicion" (click)="onEditar()" class="btn btn-primary">
      Editar
    </button>
    <button *ngIf="modoEdicion" (click)="onSubmit()" class="btn btn-primary">
      Guardar Cambios
    </button>
    <button (click)="onCambiarContrasena()" class="btn btn-outline-primary">
      Cambiar Contraseña
    </button>
  </div>
</div>
